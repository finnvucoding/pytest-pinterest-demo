[pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    smoke: Quick sanity tests (deselect with '-m "not smoke"')
    regression: Full regression tests
    slow: Slow running tests
    browser_type: Specify browser type for test
    api: API tests (no browser needed, fast execution)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s | %(levelname)-8s | %(message)s
log_cli_date_format = %H:%M:%S

# Timeout (requires pytest-timeout plugin)
timeout = 120

# Parallel execution (requires pytest-xdist)
# Uncomment to enable: addopts = -n auto
